version: '3.8'

services:
  # TimescaleDB
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: pets_timescaledb
    environment:
      POSTGRES_USER: ${DB_USER:-pets}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-pets}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    command: |
      postgres
        -c shared_preload_libraries=timescaledb
        -c max_connections=200
        -c shared_buffers=2GB
        -c effective_cache_size=6GB
        -c maintenance_work_mem=512MB
        -c work_mem=10MB

  # Redis
  redis:
    image: redis:7-alpine
    container_name: pets_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pets_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pets}:${DB_PASSWORD}@timescaledb:5432/${DB_NAME:-pets}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - timescaledb
      - redis
    restart: unless-stopped
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000 --workers 4

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: pets_dashboard
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
    volumes:
      - ./src/presentation/dashboard:/app/dashboard
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: pets_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: pets_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  timescaledb_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: pets_network
