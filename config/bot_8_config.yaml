# Author: Juan [juankaspain]
# Created: 2026-02-13
# Target: 0.04% elite (70% profits)
# Evidence: $106K P&L validation

bot_id: 8
strategy_type: TAIL_RISK
capital_allocated: 5000.0

# Strategy parameters
strategy_params:
  allowed_zones: [1, 2]  # Z1-Z2 ONLY - Z3-Z5 PROHIBITED
  min_edge_z1: 0.15      # 15% minimum edge Zone 1
  min_edge_z2: 0.10      # 10% minimum edge Zone 2
  kelly_fraction: 0.25   # Half Kelly STRICT (Full Kelly prohibited)
  max_position_size: 1000.0  # $1K max per position
  max_open_positions: 5  # Max 5 concurrent positions

# Order execution
order_execution:
  order_type: POST_ONLY  # Maker-only ENFORCED (taker prohibited)
  time_in_force: GTC     # Good-til-canceled
  max_slippage_bps: 10   # 0.1% max slippage
  retry_attempts: 3
  retry_delay_seconds: 2

# Risk management
risk_limits:
  # Circuit breakers (STRICT enforcement)
  consecutive_loss_limit: 3      # 3 losses → halt
  daily_loss_pct: 0.05           # 5% daily loss → halt
  bot_drawdown_pct: 0.25         # 25% bot drawdown → halt
  portfolio_drawdown_pct: 0.40   # 40% portfolio drawdown → halt (global)
  
  # Position limits
  max_position_pct: 0.20         # 20% of capital per position
  max_exposure_pct: 0.80         # 80% max total exposure
  
  # Performance monitoring
  min_sharpe_ratio: 1.0          # Minimum acceptable Sharpe
  max_correlation: 0.7           # Max correlation between positions

# Market data
market_data:
  source: POLYMARKET_WEBSOCKET  # Real-time WebSocket REQUIRED
  update_frequency_ms: 100      # 100ms orderbook updates
  lookback_period_days: 30      # Historical data window
  min_liquidity_usd: 1000       # $1K min liquidity per market

# Wallet configuration
wallet:
  hot_wallet_pct: 0.15          # 15% hot wallet (conservative)
  cold_wallet_pct: 0.85         # 85% cold storage
  rebalance_threshold_pct: 0.05 # 5% deviation triggers rebalance
  gas_price_strategy: MEDIUM    # Medium gas price

# Monitoring and alerts
monitoring:
  health_check_interval_seconds: 30
  metrics_update_interval_seconds: 5
  alert_channels:
    - EMAIL
    - TELEGRAM  # Optional: requires TELEGRAM_BOT_TOKEN env var
  
  alert_conditions:
    - type: POSITION_LOSS
      threshold_pct: 0.10  # Alert on 10% position loss
    - type: DAILY_DRAWDOWN
      threshold_pct: 0.03  # Alert on 3% daily drawdown
    - type: EXECUTION_LATENCY
      threshold_ms: 500    # Alert if >500ms order latency

# Paper trading (initial mode)
paper_trading:
  enabled: true              # Start in paper trading
  initial_balance: 5000.0    # Virtual $5K
  simulate_slippage: true    # Realistic slippage simulation
  simulate_fees: true        # Polymarket fees: 2% taker, 0% maker
  simulate_latency_ms: 50    # 50ms simulated latency

# Logging
logging:
  level: INFO
  format: JSON
  file: logs/bot_8.log
  max_size_mb: 100
  backup_count: 10

# Metadata
