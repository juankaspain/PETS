[pytest]
minversion = 7.0
testpaths = tests
pythonpath = src
asyncio_mode = auto
addopts =
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
    -ra
    -vv
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/redis)
    e2e: End-to-end tests (full system)
    slow: Slow running tests (>5s)
    asyncio: Async tests
    wallet: Tests requiring wallet (manual only)
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
